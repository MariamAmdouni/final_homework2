name: Train and Fine-Tune CNN

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-cnn:
    runs-on: ubuntu-latest  # Use latest stable Ubuntu version
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Use Python 3.11 (or 3.9 if needed)

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List Python Packages (Optional for Debugging)
        run: |
          pip list
