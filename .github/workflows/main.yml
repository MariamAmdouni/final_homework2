name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials.json
        run: echo "${{ secrets.GDRIVE_CREDENTIALS_DATA }}" > credentials.json

      - name: Set up DVC remote
        run: |
          dvc remote modify --local gdrive-remote gdrive_service_account_json_file_path credentials.json

      - name: Pull data using DVC
        run: dvc pull -v

      - name: Run Tests
        run: |
          python3 main.py --mode test --data_path ./data/test/ --model_path ./models/model.pth

